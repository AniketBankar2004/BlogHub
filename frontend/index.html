<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .create-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .blog-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .blog-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
            flex: 1;
            margin-right: 15px;
        }

        .blog-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .blog-card:hover .blog-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .delete-btn {
            color: #e74c3c;
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
            transform: scale(1.1);
        }

        .edit-btn {
            color: #3498db;
        }

        .edit-btn:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: scale(1.1);
        }

        .blog-date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .blog-date::before {
            content: '📅';
            margin-right: 8px;
        }

        .blog-preview {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
        }

        .read-more {
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .modal p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(231, 76, 60, 0.3);
        }

        .cancel-btn {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }

        .cancel-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .blogs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .create-btn {
                width: 100%;
                margin-bottom: 20px;
            }

            .blog-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .blog-actions {
                opacity: 1;
                margin-top: 10px;
            }

            .blog-title {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">My Blog</h1>
            <p class="subtitle">Share your thoughts with the world</p>
            <button class="create-btn" onclick="window.location.href='create.html'">✨ Create New Blog</button>
        </div>
        <div id="blogs-container" class="blogs-grid"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Blog Post</h3>
            <p>Are you sure you want to delete this blog post? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="modal-btn confirm-btn">Delete</button>
                <button id="cancelDelete" class="modal-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/blogs';
        let blogToDelete = null;

        async function fetchBlogs() {
            try {
                const response = await fetch(API_URL);
                const blogs = await response.json();

                const container = document.getElementById('blogs-container');
                container.innerHTML = '';

                if (blogs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No blogs yet</h3>
                            <p>Start by creating your first blog post!</p>
                        </div>
                    `;
                    return;
                }

                blogs.forEach(blog => {
                    const blogCard = document.createElement('div');
                    blogCard.classList.add('blog-card');

                    const previewText = blog.content.length > 120 
                        ? blog.content.substring(0, 120) + '...' 
                        : blog.content;

                    blogCard.innerHTML = `
                        <div class="blog-header">
                            <div class="blog-title">${blog.title}</div>
                            <div class="blog-actions">
                                <button class="action-btn edit-btn" onclick="editBlog('${blog.id}')" title="Edit">
                                    ✏️
                                </button>
                                <button class="action-btn delete-btn" onclick="showDeleteModal('${blog.id}', '${blog.title}')" title="Delete">
                                    🗑️
                                </button>
                            </div>
                        </div>
                        <div class="blog-date">${new Date(blog.created_at).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}</div>
                        <div class="blog-preview" onclick="viewBlog('${blog.id}')">${previewText}</div>
                        <div class="read-more" onclick="viewBlog('${blog.id}')">Read more →</div>
                    `;

                    container.appendChild(blogCard);
                });
            } catch (error) {
                console.error('Error fetching blogs:', error);
                const container = document.getElementById('blogs-container');
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Unable to load blogs</h3>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
            }
        }

        function viewBlog(blogId) {
            window.location.href = `detail.html?id=${blogId}`;
        }

        function editBlog(blogId) {
            // Assuming you have an edit page
            window.location.href = `edit.html?id=${blogId}`;
        }

        function showDeleteModal(blogId, blogTitle) {
            blogToDelete = blogId;
            const modal = document.getElementById('deleteModal');
            const titleElement = modal.querySelector('h3');
            titleElement.textContent = `Delete "${blogTitle}"`;
            modal.style.display = 'block';
        }

        function hideDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'none';
            blogToDelete = null;
        }

        async function deleteBlog(blogId) {
            const confirmBtn = document.getElementById('confirmDelete');
            confirmBtn.classList.add('loading');
            confirmBtn.textContent = 'Deleting...';

            try {
                const response = await fetch(`${API_URL}/${blogId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    hideDeleteModal();
                    await fetchBlogs(); // Refresh the blog list
                    showNotification('Blog deleted successfully!', 'success');
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to delete blog');
                }
            } catch (error) {
                console.error('Error deleting blog:', error);
                showNotification('Error deleting blog. Please try again.', 'error');
            } finally {
                confirmBtn.classList.remove('loading');
                confirmBtn.textContent = 'Delete';
            }
        }

        function showNotification(message, type) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1001;
                animation: slideIn 0.3s ease;
                ${type === 'success' ? 'background: #27ae60;' : 'background: #e74c3c;'}
            `;
            notification.textContent = message;
            
            // Add animation keyframes
            if (!document.getElementById('notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        document.getElementById('confirmDelete').addEventListener('click', () => {
            if (blogToDelete) {
                deleteBlog(blogToDelete);
            }
        });

        document.getElementById('cancelDelete').addEventListener('click', hideDeleteModal);

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                hideDeleteModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                hideDeleteModal();
            }
        });

        // Initialize
        fetchBlogs();
    </script>
</body>
</html>
