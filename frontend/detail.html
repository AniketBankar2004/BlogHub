<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .blog-header {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }

        .blog-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .blog-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .blog-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #666;
            font-size: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            text-align: justify;
        }

        .blog-content p {
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .error-state h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .error-state p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .reading-time {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .blog-title {
                font-size: 2rem;
            }

            .blog-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .back-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            ‚Üê Back to Home
        </button>
        
        <div id="blog-container"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/blogs';
        const params = new URLSearchParams(window.location.search);
        const blogId = params.get('id');

        function calculateReadingTime(text) {
            const wordsPerMinute = 200;
            const words = text.split(' ').length;
            const minutes = Math.ceil(words / wordsPerMinute);
            return minutes;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatContent(content) {
            // Simple paragraph formatting - split by double line breaks
            return content.split('\n\n').map(paragraph => 
                `<p>${paragraph.trim()}</p>`
            ).join('');
        }

        async function fetchBlog() {
            const container = document.getElementById('blog-container');
            
            // Show loading state
            container.innerHTML = `
                <div class="loading">
                    Loading blog post...
                </div>
            `;

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch blogs');
                }

                const blogs = await response.json();
                const blog = blogs.find(b => b.id === blogId);

                if (!blog) {
                    container.innerHTML = `
                        <div class="error-state">
                            <h3>Blog Not Found</h3>
                            <p>The blog post you're looking for doesn't exist or has been removed.</p>
                            <button class="retry-btn" onclick="window.location.href='index.html'">
                                Go Back Home
                            </button>
                        </div>
                    `;
                    return;
                }

                const readingTime = calculateReadingTime(blog.content);
                const formattedDate = formatDate(blog.created_at);
                const formattedContent = formatContent(blog.content);

                container.innerHTML = `
                    <article>
                        <header class="blog-header">
                            <h1 class="blog-title">${blog.title}</h1>
                            <div class="blog-meta">
                                <div class="meta-item">
                                    <span>üìÖ</span>
                                    <span>${formattedDate}</span>
                                </div>
                                <div class="meta-item">
                                    <span>‚è±Ô∏è</span>
                                    <span class="reading-time">${readingTime} min read</span>
                                </div>
                            </div>
                        </header>
                        <div class="blog-content">
                            ${formattedContent}
                        </div>
                    </article>
                `;
            } catch (error) {
                console.error('Error fetching blog:', error);
                container.innerHTML = `
                    <div class="error-state">
                        <h3>Unable to Load Blog</h3>
                        <p>There was an error loading the blog post. Please check your connection and try again.</p>
                        <button class="retry-btn" onclick="fetchBlog()">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Check if blog ID is provided
        if (!blogId) {
            document.getElementById('blog-container').innerHTML = `
                <div class="error-state">
                    <h3>Invalid Blog Link</h3>
                    <p>No blog ID provided in the URL.</p>
                    <button class="retry-btn" onclick="window.location.href='index.html'">
                        Go Back Home
                    </button>
                </div>
            `;
        } else {
            fetchBlog();
        }
    </script>
</body>
</html>
